<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Full_Barber</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="fullscreen-start-page">
				<header class="header">
					<div class="container">
						<div class="header__body">
							<div class="header__logo">
								<img src="img/header/Logo.svg" alt="" />
								<p class="header__logo-text">Salon</p>
							</div>
							<div class="header__right">
								<ul class="header__menu">
									<li class="header__menu-item">Home</li>
									<li class="header__menu-item">About Us</li>
									<li class="header__menu-item">Services</li>
									<li class="header__menu-item">Contact</li>
								</ul>
								<a href="#" class="header__btn">Book Now</a>
							</div>
						</div>
					</div>
				</header>

				<div class="start-page__title">
					<div class="container">
						<div class="upper-text">Welcome To Choppers</div>
						<div class="main-text">Best Hair Salon For A Professional Look</div>
						<div class="down-text">
							Choppers offers high performance customized facials to provide you
							with visible results.
						</div>
					</div>
				</div>

				<div class="start-page__btns">
					<div class="container">
						<a href="#" class="start-bage__btn__1">Book Now</a>
						<a href="#" class="start-bage__btn__2">All Services</a>
					</div>
				</div>

				<img class="start__page-mans" src="/img/start-pagemans.png" alt="" />
			</div>

      <div class="about-us">
        
      </div>
		</div>
	</body>
</html>
